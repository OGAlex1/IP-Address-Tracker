<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <title>IP Address Tracker</title>
</head>
<body>

  <main>
    
    <section class="card">
      <h2>IP Address Tracker</h2>
      <div class="search">
        <input type="text" id="ipInput" class="search-input" placeholder="Search for any IP address or domain">
        <button type="button" id="search"><img src="/images/icon-arrow.svg" alt="search-arrow"></button>
      </div>

      <div class="info">
        <p>IP Address <span id="ip"></span></p>
        <p class="border">Location <span id="location"></span></p>
        <p class="border">Timezone <span id="timezone">UTC</span></p>
        <p class="border">ISP <span id="isp"></span></p>
      </div>
    </section>
    <!-- <section class="location-icon"><img src="/images/icon-location.svg" alt="location icon"></section> -->

    <section id="map" class="map"></section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/OGAlex1">Tobi Alex</a>.
  </footer>

 
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script src="app.js"></script>
</body>
</html>
